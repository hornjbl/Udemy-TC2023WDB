<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Simon</title>
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    </head>

    <body>
		< class="container">
			<h1 id="level-title">Test your memory</h1>
            <div class="row">
                <input type="button" id="green" class="btn green"></input>
                <input type="button" id="red" class="btn red"></input>
            </div>

            <div class="row">
                <input type="button" id="yellow" class="btn yellow"></input>
                <input type="button" id="blue" class="btn blue"></input>
            </div>
			<input id="play" type="button" class="play" value="Play"></input>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="game.js"></script>
    </body>
</html>
